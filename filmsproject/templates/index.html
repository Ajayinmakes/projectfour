{% extends 'base.html' %}
{% block body %}

<div class = "container">
    <div class = "row">
        {% for i in movie_list %}
        <div class = "col-md-3">
            <div class="card" style="width: 17rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="" width="425px" height="425px">
  <div class="card-body">
    <h4 class="card-title">{{i.name}}</h4>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-warning">View Details</a>

  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>





{% endblock %}
